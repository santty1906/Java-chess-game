<!-- 
    MODOJUEGO.HTML - Página de selección de modo de juego
    Propósito: Permitir elegir entre jugar con amigo o contra bot con dificultad
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo ajedrez</title>

    <!-- Enlace a la hoja de estilos principal -->
    <link rel="stylesheet" href="modoJuego.css">
    
    <!-- Fuentes de Google Fonts para mejor tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
</head>
<body>
  <!-- 
    PÁGINA DE SELECCIÓN DE MODO DE JUEGO
    Esta página permite al usuario elegir entre:
    1. Jugar con un amigo (modo dos jugadores)
    2. Jugar contra un bot (con niveles de dificultad)
  -->

  <main>
    <section id="inicio">
      <div class="game-mode-container">
        <!-- Título principal de la página -->
        <h1>Selecciona tu modo de juego</h1>
        
        <!-- Contenedor de botones principales -->
        <div class="game-buttons">
          <!-- Botón para jugar con un amigo - redirige al tablero con modo=amigo -->
          <button class="game-btn" onclick="playWithFriend()">
            <span class="btn-icon">👥</span>
            Jugar con un amigo
          </button>
          
          <!-- Botón para mostrar opciones de bot - muestra selector de dificultad -->
          <button class="game-btn" onclick="showBotOptions()">
            <span class="btn-icon">🤖</span>
            Jugar contra un bot
          </button>
          
          <!-- Botón para volver al menú principal -->
          <button class="home-btn" onclick="goToIndex()">
            <span class="btn-icon">🏠</span>
            Volver al inicio
          </button>
        </div>
        
        <!-- 
          SELECTOR DE DIFICULTAD DEL BOT
          Esta sección se muestra cuando el usuario selecciona "Jugar contra un bot"
          Inicialmente está oculta (display: none) 
        -->
        <div id="bot-difficulty" class="bot-difficulty-container" style="display: none;">
          <h2>Selecciona el nivel de dificultad</h2>
          <div class="difficulty-buttons">
            <!-- Botón para nivel principiante - redirige al tablero con modo=bot&nivel=principiante -->
            <button class="difficulty-btn" onclick="playWithBot('principiante')">
              <span class="difficulty-icon">🟢</span>
              Principiante
              <small>Nivel fácil</small>
            </button>
            
            <!-- Botón para nivel intermedio - redirige al tablero con modo=bot&nivel=intermedio -->
            <button class="difficulty-btn" onclick="playWithBot('intermedio')">
              <span class="difficulty-icon">🟡</span>
              Intermedio
              <small>Nivel medio</small>
            </button>
          </div>
          
          <!-- Botón para volver a la selección de modo principal -->
          <button class="back-btn" onclick="hideBotOptions()">Volver</button>
        </div>
    </section>
  </main>
  
  <!-- Pie de página con información de copyright -->
  <footer>&copy; 2025 Chess.</footer>
  
  <!-- 
    SCRIPT PRINCIPAL
    Contiene todas las funciones JavaScript para:
    - Navegación entre páginas
    - Mostrar/ocultar opciones de dificultad
    - Pasar parámetros al tablero de juego
  -->
  <script src="main.js"></script>
</body>
</html>
