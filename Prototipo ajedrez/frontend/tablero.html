<!-- 
    TABLERO.HTML - Interfaz del tablero de ajedrez
    Prop칩sito: Mostrar el tablero de juego, informaci칩n de jugadores y controles
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez - Tablero de Juego</title>
    
    <link rel="stylesheet" href="tablero.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
</head>
<body>
    <!-- Header: Informaci칩n de jugadores y estado del juego -->
    <header class="game-header">
        <div class="header-content">
            <div class="player-info left-player">
                <div class="player-avatar">
                    <span class="player-icon">游녻</span>
                </div>
                <div class="player-details">
                    <h3 class="player-name" id="player1-name">Jugador 1</h3>
                    <p class="player-type" id="player1-type">Blancas</p>
                </div>
            </div>
            
            <div class="game-controls">
                <div class="game-status">
                    <h2 id="game-status">Turno de las Blancas</h2>
                </div>
                
            </div>
            
            <div class="player-info right-player">
                <div class="player-details">
                    <h3 class="player-name" id="player2-name">Jugador 2</h3>
                    <p class="player-type" id="player2-type">Negras</p>
                </div>
                <div class="player-avatar">
                    <span class="player-icon" id="player2-icon">游녻</span>
                </div>
            </div>
        </div>
    </header>

    <!-- 츼rea principal: Tablero y panel lateral -->
    <main class="game-main">
        <div class="game-layout">
            <!-- Tablero de ajedrez centrado -->
            <section class="chess-board-container">
                <div class="board-wrapper">
                    <!-- Coordenadas laterales (n칰meros) -->
                    <div class="coordinates-left">
                        <span>8</span>
                        <span>7</span>
                        <span>6</span>
                        <span>5</span>
                        <span>4</span>
                        <span>3</span>
                        <span>2</span>
                        <span>1</span>
                    </div>
                    
                    <!-- Tablero de 8x8 generado din치micamente por JavaScript -->
                    <div class="chess-board" id="chess-board">
                        <!-- Las 64 casillas se generar치n din치micamente -->
                    </div>
                </div>
                <!-- Coordenadas inferiores (letras) -->
                <div class="coordinates-bottom">
                    <span>a</span>
                    <span>b</span>
                    <span>c</span>
                    <span>d</span>
                    <span>e</span>
                    <span>f</span>
                    <span>g</span>
                    <span>h</span>
                </div>
            </section>

            <!-- Panel lateral: Piezas capturadas y botones de acci칩n -->
            <aside class="game-info">
                <div class="captured-pieces">
                    <h4>Piezas Capturadas</h4>
                    <div class="captured-white">
                        <p>Blancas:</p>
                        <div class="pieces" id="captured-white"></div>
                    </div>
                    <div class="captured-black">
                        <p>Negras:</p>
                        <div class="pieces" id="captured-black"></div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn primary" onclick="offerDraw()">
                        Ofrecer Tablas
                    </button>
                    <button class="action-btn secondary" onclick="goBack()">
                        Volver al Men칰
                    </button>
                </div>
            </aside>
        </div>
    </main>

    

    <!-- Modal de fin de juego -->
    <div id="game-end-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="game-result">춰Jaque Mate!</h3>
            <p id="winner-text">Las Blancas ganan</p>
            <div class="end-game-buttons">
                <button class="action-btn primary" onclick="newGame()">Nuevo Juego</button>
                <button class="action-btn secondary" onclick="goBack()">Volver al Men칰</button>
            </div>
        </div>
    </div>

    <script src="tablero.js"></script>
</body>
</html>
